<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciona los Cuadrados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }

        /* Efecto para mover los cuadrados al pasar el mouse */
        .container:hover .square:nth-child(1) {
            transform: translate(100px, 100px);
        }

        .container:hover .square:nth-child(2) {
            transform: translate(-100px, -100px);
        }

        .container:hover .square:nth-child(3) {
            transform: translate(150px, -150px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
