<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delicioso</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f6f1;
            color: #3e2723;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.8rem;
            color: #d35400;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .menu-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 150px;
        }
        .menu-item h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .menu-item p {
            color: #8e44ad;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Café Delicioso</h1>
    <p>El mejor lugar para relajarse y disfrutar de una taza de café recién preparado.</p>

    <div class="menu">
        <div class="menu-item">
            <img src="capuchino.jpg" alt="Capuchino">
            <h3>Capuchino</h3>
            <p>$3.00</p>
        </div>
        <div class="menu-item">
            <img src="latte.jpg" alt="Latte">
            <h3>Latte</h3>
            <p>$3.50</p>
        </div>
        <div class="menu-item">
            <img src="expreso.jpg" alt="Expreso">
            <h3>Expreso</h3>
            <p>$2.50</p>
        </div>
    </div>

</body>
</html>
