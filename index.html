<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 160px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .social-links a {
            margin: 0 15px;
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Hola, soy [Tu Nombre]</h1>
    <img src="tu-foto.jpg" alt="Foto personal">
    <p>Soy un desarrollador web con pasión por crear experiencias únicas y eficientes. Me encanta aprender nuevas tecnologías y compartir mis conocimientos con otros.</p>

    <div class="social-links">
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://github.com" target="_blank">GitHub</a>
    </div>

</body>
</html>
